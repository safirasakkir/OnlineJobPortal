{%extends 'base1.html'%}

{%block body_block%}
{%load static%}

<link rel="stylesheet" href="{%static 'css/style.css'%}">
<div class="row">
    <div class="col-4"></div>
    <div class="col-4">
        <h1 class="mt-5 mb-4"> Welcome {{request.user}}</h1>
        {% if messages %}
            {%for message in messages%}
                {% if message.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}
                    <div class="bg-info">
                        {{message}}
                    </div>
                {%endif%}
            {%endfor%}
        {% endif %}
    </div>
    <div class="col-4"></div>
</div>
{%endblock%}
